<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="login-page">

  <ion-grid>

    <!--<ion-row>-->
      <!--<ion-icon name="car" class="icon"></ion-icon>-->
    <!--</ion-row>-->

    <ion-row>
      <div class="form-container">

        <form #f="ngForm">

          <ion-list>

            <ion-item>
              <ion-label>Email</ion-label>
              <ion-input type="text" [(ngModel)]="credenciales.email" name="email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label>Password</ion-label>
              <ion-input type="password" [(ngModel)]="credenciales.password" name="password" required></ion-input>
            </ion-item>

          </ion-list>

          <div padding>
            <button ion-button block (click)="onLoginClicked(f)">LOGIN</button>
          </div>

        </form>

      </div>
    </ion-row>

  </ion-grid>

</ion-content>
