<ion-header>
  <ion-navbar>
    <ion-title>
      Lista de Parques Cargados
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="content">

    <ion-card *ngFor="let item of parks">

      <ion-grid>
        <ion-row class="header">
          <ion-col col-2>
            <ion-icon name="car" class="icon"></ion-icon>
          </ion-col>

          <ion-col col-10>
            <ion-label class="label-nombre">
              {{ item.nombreEstacionamiento }}
            </ion-label>
          </ion-col>
        </ion-row>

        <ion-row class="label-menor">
          <ion-col col-8>
            <ion-label>
              Direccion: {{ item.direccionEstacionamiento }}
            </ion-label>
          </ion-col>

          <ion-col col-4>
            <ion-label>
              ${{item.precioPorHora}}/hora
            </ion-label>
          </ion-col>
        </ion-row>

        <ion-row class="label-menor">
          <ion-col col-12>
            <ion-label>
              Coordenadas GPS: ({{ item.posicionLatitud | number : '1.2-4' }}, {{item.posicionLongitud | number : '1.2-4' }})
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-card>

</ion-content>
