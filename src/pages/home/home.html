<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>

</ion-header>

<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label>Nombre</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Direccion</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Capacidad</ion-label>
      <ion-input type="number" value=""></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button block color="secondary" (click)="onSetClicked()">Setear posicion GPS</button>
  </div>


  <div padding>
    <button ion-button block >Cargar Parque</button>
  </div>
